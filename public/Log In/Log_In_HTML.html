<html>

  <head>
    <title>Log In</title>
    <link rel="shortcut icon" type="image/x-icon" href="../Home%20Page/Images/favicon.ico" />
    <link rel="stylesheet" href="Log_In_CSS.css?v=1.10"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  </head>

    <body>
        <span class="bounceIn">
            <div class="mobile-screen">

                <div class="header">
                    <h1>Log in</h1>
                </div>

                <a href=../index.html><div class="logo"></div></a>

                <form id="registration-form">
                    <input type="email" name="email" placeholder="E-mail">
                    <input type="password" name="pass" placeholder="Password">
                    <input type="password" name="repass" placeholder="Repeat password">
                    <a href="#" class="login-btn" id="signup-btn">Sign Up</a>
                </form>

                <form id="login-form">
                    <input type="email" name="email" placeholder="E-mail">
                    <input type="password" name="pass" placeholder="Password">
                    <a href="#" class="login-btn">Log In</a>
                </form>

                <form id="fpass-form">
                    <input type="text" name="forgotten" placeholder="E-mail or phone number">
                    <a href="#" class="login-btn" id="getpass-btn">Get Password</a>
                </form>

                <div class="other-options">
                    <div class="option" id="newUser"><p class="option-text">New User</p></div>
                    <div class="option" id="fPass"><p class="option-text"> Forgot password?</p></div>
                </div>

            </div>
        </span>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="Log_In_JSCRIPT.js?v=1.10"></script>
    </body>
</html>
